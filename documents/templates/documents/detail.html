<!DOCTYPE html>
<html>
<head>
    <title>{{ document.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
/* Scrollbar for table container */
  .table-responsive::-webkit-scrollbar {
    width: 8px;
  }

  .table-responsive::-webkit-scrollbar-track {
    background: #1e1e1e;
    border-radius: 10px;
  }

  .table-responsive::-webkit-scrollbar-thumb {
    background-color: #555;
    border-radius: 10px;
    border: 1px solid #333;
  }

  .table-responsive::-webkit-scrollbar-thumb:hover {
    background-color: #777;
  }

  /* Firefox scrollbar (experimental support) */
  .table-responsive {
    scrollbar-color: #555 #1e1e1e;
    scrollbar-width: thin;
  }
    </style>
</head>
<body class="bg-dark text-light">
  <div class="container mt-5">
    <h2>Title: {{ document.title }}</h2>
    <p><strong>User:</strong> {{ document.user.username }}</p>
    <p><strong>Category:</strong> {{ document.category }}</p>
    <p><strong>Uploaded at:</strong> {{ document.uploaded_at }}</p>
    <p><strong>Summary:</strong></p>
    <div class="bg-secondary p-3 rounded">
      {{ document.summary }}
    </div>
    <p class="mt-4"><strong>Extracted Text:</strong></p>
<div class="bg-secondary p-3 rounded table-responsive" style="max-height: 300px; overflow-y: scroll;">
      <pre class="text-white">{{ document.extracted_text }}</pre>
    </div>
    <a href="{{ document.file.url }}" class="btn btn-outline-light mt-4 mb-4" target="_blank">View File</a>
    <a href="{% url 'document_list' %}" class="btn btn-outline-secondary mt-4 mb-4">Back to List</a>
  </div>
</body>
</html>
