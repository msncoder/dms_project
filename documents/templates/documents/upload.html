
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      body {
    background-color: #121212;   /* Deep blackish-gray */
    color: #ffffff;              /* White text */
}


  input[type="file"].form-control {
    padding: 0.5rem;
    background-color: #2c2c2c;
    color: white;
    border: 1px solid #ced4da;
    border-radius: 0.375rem;

  }

  .form-outline label {
    display: block;
    margin-bottom: 0.5rem;
    text-align: left;
  }

  .form-outline input,
  .form-outline select,
  .form-outline textarea {
    width: 100%;
    text-align: left;
    border-radius:5px;
  }

   .btn-hover-reverse:hover {
    
    background-color: #222222ff !important; /* light gray */
    color: white !important;
    border: 1px solid #ccc;
  }

  
</style>


    <title>Hello, world!</title>
  </head>
  <body>
   

<section class="vh-100 gradient-custom">
  <div class="container py-2 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Upload Document</h2>
              <p class="text-white-50 mb-5">Please upload your file below</p>

              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Custom Styled Django Form -->
                {% for field in form %}
                  <div class="form-outline form-white mb-4">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                      <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                  </div>
                {% endfor %}

                <button type="submit" class="btn btn-outline-light btn-lg px-5">Upload</button>
                <a href="{% url 'document_list' %}" class="btn btn-light btn-lg px-5 m-3 btn-hover-reverse">Back</a>
              </form>
            </div>

          

          </div>
        </div>
      </div>
    </div>
  </div>
</section>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
